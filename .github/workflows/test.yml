name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test auto-doc
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest, macos-11, ubuntu-18.04, windows-2022, windows-2016]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          workdir: test
          go_version: "1.14.4"

      - name: Run auto-doc using the current working directory
        uses: ./

      - name: Run auto-doc using the test directory
        uses: ./
        with:
          action: "test/action.yml"
          output: "test/README.md"

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.3
        id: verify_changed_files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: ${{ matrix.platform }} == 'ubuntu-latest' && steps.verify_changed_files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          base: "main"
          title: "Updated README.md"
          branch: "chore/update-readme"
          commit-message: "Updated README.md"
          body: "Updated README.md"
          token: ${{ secrets.PAT_TOKEN }}

